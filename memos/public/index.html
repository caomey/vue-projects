  <script>
    const s = window.screen;
    const w = (q.width = s.width);
    const h = (q.height = s.height);
    const ctx = q.getContext("2d");
    ctx.font = "Bold 20px Verdana";
    const p = Array(Math.floor(w / 100) + 1).fill(0);

    const random = (items) => items[Math.floor(Math.random() * items.length)];

    const hex = "笔记,工作,生活,学习".split(",");
    // serInterval 执行后h值不再更新，放大缩小屏幕文字比例会改变
    setInterval(() => {
      ctx.fillStyle = "rgba(255,255,255,.1)"; //背景
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = "#888";
      p.map((v, i) => {
        ctx.fillText(random(hex), i * 100, v);
        p[i] = v >= h || v > 50 + 10000 * Math.random() ? 0 : v + 100;
      });
    }, 1000 / 5);
  </script>
